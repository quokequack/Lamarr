<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamarr - Começando</title>
    <link rel="stylesheet" href="../style-questionario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/92748b14b5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>LAMARR</h1>
            <hr>
        </header>
        <main>
            <div class="conteudo">
                <div class="titulo">
                    <h3> Questionário 1: O que você deseja aprender, disponibilidade, recursos e em quanto tempo.</h3>
                </div>
                <div class="perguntas">
                    <div class="pergunta1">
                        <div class="conteudo-pergunta">
                            <h3 class="titulo"> Qual seu nome? </h3>
                            <input type="text" class="resposta-texto" id="nome">
                        </div>
                    </div>
                    <div class="pergunta1">
                        <div class="conteudo-pergunta">
                            <h3 class="titulo"> O que você quer aprender?</h3>
                            <input type="text" class="resposta-texto" id="assunto-aprender">
                        </div>
                    </div>
                    <div class="pergunta1" >
                        <div class="conteudo-pergunta">
                            <h3 class="titulo"> Em quanto tempo? </h3>
                            <input name="tempo" type="radio" value="menos-de-uma-semana" class="resposta-1">
                            <label for="resposta-1"> Menos de uma semana </label>
                            <input name="tempo" type="radio" value="entre-uma-semana-e-um-mes">
                            <label for="resposta-1"> Entre uma semana e um mês</label>
                            <input name="tempo" type="radio" value="entre-um-e-dois-meses" id="resposta-1">
                            <label for="resposta-1"> Entre um mês e dois meses </label>
                            <input name="tempo" type="radio" value="o-mais-rapido-possivel" id="resposta-1">
                            <label for="resposta-1"> O mais rápido possível </label>
                            <input name="tempo" type="radio" value="sem-tempo-definido" id="resposta-1">
                            <label for="resposta-1"> Sem tempo definido </label>
                        </div>
                    </div>
                    <div class="pergunta1">
                        <div class="conteudo-pergunta">
                            <h3 class="titulo"> Por quantas horas diárias?</h3>
                            <input name="horas-diarias" value="menos-de-2-horas" type="radio" id="resposta-1">
                            <label for="resposta-1"> Menos de 2h </label>
                            <input name="horas-diarias" value="entre-2-e-4-horas" type="radio" id="resposta-1">
                            <label for="resposta-1"> Entre 2h e 4h</label>
                            <input name="horas-diarias" value="entre-4-e-6-horas" type="radio" id="resposta-1">
                            <label for="resposta-1"> Entre 4h e 6h</label>
                            <input name="horas-diarias" value="sem-tempo-definido" type="radio" id="resposta-1">
                            <label for="resposta-1"> Sem tempo definido</label>
                            
                        </div>
                    </div>
                    <div class="pergunta1">
                        <div class="conteudo-pergunta">
                            <h3 class="titulo"> Com quais recursos?</h3>
                            <input name="recurso" value="livros" type="checkbox" id="recurso-livros">
                            <label for="resposta-1"> Livros </label>
                            <input name="recurso" value="celular" type="checkbox" id="recurso-celular">
                            <label for="resposta-1"> Celular </label>
                            <input name="recurso" value="computador" type="checkbox" id="recurso-computador">
                            <label for="resposta-1"> Computador </label>
                            <input name="recurso" value="tablet" type="checkbox" id="recurso-tablet">
                            <label for="resposta-1"> Tablet </label>
                            <input name="recurso" value="outros" type="checkbox" id="recurso-outros">
                            <label for="resposta-1"> Outros </label>
                        </div>
                    </div><div class="pergunta1">
                        <div class="conteudo-pergunta">
                            <h3 class="titulo"> Para alcançar qual objetivo?</h3>
                            <input name="objetivo" value="iniciar-no-assunto" type="radio" id="resposta-1">
                            <label for="resposta-1">  Iniciar (nível iniciante) </label>
                            <input name="objetivo" value="aprofundar-mais" type="radio" id="resposta-1">
                            <label for="resposta-1"> Me aprofundar (nível intermediário) </label>
                            <input name="objetivo" value="se-especializar" type="radio" id="resposta-1">
                            <label for="resposta-1"> Me especializar (nível avançado) </label>
                            <input name="objetivo" value="saber-mais-por-diversao" type="radio" id="resposta-1">
                            <label for="resposta-1"> Saber mais (por diversão) </label>
                            <input name="objetivo" value="indefinido" type="radio" id="resposta-1">
                            <label for="resposta-1"> Não sei ainda </label>
                        </div>
                    </div>
                </div>
                <div class="btn-enviar">
                    <a class="enviar" href="../questionario2/questionario2.html">
                        Próximo
                    </a>
                </div>
            </div>
        </main>
        <footer>
            <p> desenvolvido por alaquoke </p>
        </footer>
    </div>
    <script src="./dadosPrimeiroQuestionario.js" type="module"></script>
</body>
</html>
