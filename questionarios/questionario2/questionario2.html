<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamarr - Progredindo </title>
    <link rel="stylesheet" href="../style-questionario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/92748b14b5.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../../imgs/lamarr.ico" type="image/x-icon" />
</head>
<body>
    <div class="container">
        <header>
            <h1>LAMARR</h1>
            <hr>
        </header>
        <main>
            <div class="conteudo">
                <div class="titulo">
                    <h3> Questionário 2: Entendendo você</h3>
                </div>
                <div class="perguntas">
                    <div class="pergunta1" >
                        <div class="conteudo-pergunta">
                            <h3 class="titulo"> Como você geralmente organiza suas ideias? </h3>
                            <input name="organiza-ideias" value="anotacoes" type="checkbox" id="organiza-ideias-livros">
                            <label for="resposta-1"> Com anotações simples </label>
                            <input name="organiza-ideias" value="mapas-mentais" type="checkbox" id="organiza-ideias-celular">
                            <label for="resposta-1"> Faço mapas mentais </label>
                            <input name="organiza-ideias" value="cartoes-de-memoria" type="checkbox" id="organiza-ideias-computador">
                            <label for="resposta-1"> Flashcards </label>
                            <input name="organiza-ideias" value="paginas-no-notion" type="checkbox" id="organiza-ideias-tablet">
                            <label for="resposta-1"> Crio páginas no Notion </label>
                            <input name="organiza-ideias" value="listas" type="checkbox" id="organiza-ideias-outros">
                            <label for="resposta-1"> Faço listas </label>
                        </div>
                    </div>
                    <div class="pergunta1">
                        <div class="conteudo-pergunta">
                            <h3 class="titulo"> Você costuma ouvir músicas ao estudar?</h3>
                            <input name="ouvir-musicas" value="sim" type="radio" id="resposta-1">
                            <label for="resposta-1"> Sim </label>
                            <input name="ouvir-musicas" value="nao" type="radio" id="resposta-1">
                            <label for="resposta-1"> Não </label>
                        </div>
                    </div>
                    <div class="pergunta1">
                        <div class="conteudo-pergunta">
                            <h3 class="titulo"> Como você diria que aprende melhor?</h3>
                            <input name="aprende-melhor" value="lendo" type="checkbox" id="aprende-melhor-livros">
                            <label for="resposta-1"> Lendo </label>
                            <input name="aprende-melhor" value="ouvindo" type="checkbox" id="aprende-melhor-celular">
                            <label for="resposta-1"> Ouvindo </label>
                            <input name="aprende-melhor" value="assistindo" type="checkbox" id="aprende-melhor-computador">
                            <label for="resposta-1"> Assistindo alguém fazer </label>
                            <input name="aprende-melhor" value="fazendo" type="checkbox" id="aprende-melhor-tablet">
                            <label for="resposta-1"> Fazendo </label>
                            <input name="aprende-melhor" value="escrevendo" type="checkbox" id="aprende-melhor-outros">
                            <label for="resposta-1"> Escrevendo </label>
                            <input name="aprende-melhor" value="indefinido" type="checkbox" id="aprende-melhor-outros">
                            <label for="resposta-1"> Outros </label>
                        </div>
                    </div><div class="pergunta1">
                        <div class="conteudo-pergunta">
                            <h3 class="titulo"> Você prefere trabalhar em projetos que exijam: </h3>
                            <input name="abordagem-problemas" value="logica" type="radio" id="resposta-1">
                            <label for="resposta-1">  Lógica e análise de dados (estatísticas, gráficos e etc) </label>
                            <input name="abordagem-problemas" value="criativa" type="radio" id="resposta-1">
                            <label for="resposta-1"> Criatividade, pensar fora da caixa </label>
                            <input name="abordagem-problemas" value="rapida" type="radio" id="resposta-1">
                            <label for="resposta-1"> Ação rápida e resultados práticos (quizzes, competições) </label>
                            <input name="abordagem-problemas" value="indefinido" type="radio" id="resposta-1">
                            <label for="resposta-1"> Outros </label>
                        
                        </div>
                    </div>
                </div>
                <div class="btn-enviar">
                    <a class="finalizar">
                        Enviar
                    </a>
                </div>
            </div>
            <div id="loading-modal" class="modal">
                <div class="modal-content">
                  <p>Carregando resultados...</p>
                  <div class="loader"></div>
                </div>
              </div>
        </main>
        <footer>
            <p> desenvolvido por alaquoke </p>
        </footer>
    </div>
    <script type="module" src="./script-questionario2.js"></script>
</body>
</html>
